{% extends 'base_detail.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block element_display %}

    <div class="post">
        <h2 class="article_title"> {{ title }}</h2>
        <i class="fa fa-clock-o footnote-icon" aria-hidden="true"></i>
        <p class="post-metadata" align="center">{{ published_date }}</p>
        <i class="fa fa-user footnote-icon" aria-hidden="true"></i>
        <p class="post-metadata" align="center">{{ author }}</p>
        <br>
        <span class="content">{{ content|safe }}</span>

    </div>
{% endblock element_display %}
