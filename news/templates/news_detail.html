{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <main>
        <div class="article">
            <h2 class="title"> {{ title }}</h2>
            <h3 class="author"> {{ author }}</h3>
            <h4 class="fcontent"> {{ content|safe }}</h4>
        </div>
        <a href="{% url 'news:news_list' %}"><button class="more btn-md btn-primary">Back</button></a>
    </main>
{% endblock content %}
