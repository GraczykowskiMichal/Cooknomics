{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Cooknomics - News
{% endblock title %}

{% block scripts %}
    <!-- Script that gets new pages -->
    <script type="application/javascript">
        var pageNumber = {{ page.number }};
        var hasNextPage = {{ page.has_next|lower }};
        var url = '{% url 'news:page' %}';
    </script>
    <script type="application/javascript" src="{% static 'js/scripts.js' %}"></script>
    <script type="application/javascript" src="{% static 'news/js/scripts.js' %}" ></script>
{% endblock %}

{% block content %}
    <main>
        <ul class="newslist">
            {% for article in page %}
                <li><a href="{% url 'news:article' article.slug %}"><h2 class="title">{{ article.title }}</h2></a></li>
            {% endfor %}
            <div id="newslist-anchor"></div>
        </ul>
    </main>
{% endblock content %}
