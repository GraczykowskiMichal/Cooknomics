{% extends 'base_detail.html' %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block element_display %}
        <div>
            <h2 class="article_title"> {{ title }}</h2>
            <iframe class="video_frame" width="560" height="315" src="https://www.youtube.com/embed/{{ video_url }}" frameborder="0" allowfullscreen></iframe>
            <br>
            <span class="article_content">{{ description|safe }}</span>
        </div>
{% endblock element_display %}
